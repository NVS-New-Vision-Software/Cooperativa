<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MyCoop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

    <!-- Branding / Izquierda -->
    <div class="branding">
      <img class="logo" src="https://via.placeholder.com/200x60?text=Facebook" alt="Logo de Facebook">
      <h1>Facebook te ayuda a conectar y compartir con las personas que conoces.</h1>
      <img class="world-graphic" src="https://via.placeholder.com/400x200?text=Mundo+Conectado" alt="Gráfico mundo conectado">
    </div>

    <!-- Formularios / Derecha -->
    <div class="forms">

      <!-- Login -->
      <form class="login-form">
        <input type="email" placeholder="Correo electrónico" required>
        <input type="password" placeholder="Contraseña" required>
        <button type="submit">Iniciar sesión</button>
        <div class="options">
          <label><input type="checkbox"> Recuérdame</label>
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
      </form>

      <!-- Sign Up -->
      <form class="signup-form">
        <h2>Regístrate. Es gratis y lo podrán usar todos.</h2>
        <div class="dbl-input">
          <input type="text" placeholder="Nombre" required>
          <input type="text" placeholder="Apellido" required>
        </div>
        <input type="email" placeholder="Tu correo electrónico" required>
        <input type="password" placeholder="Nueva contraseña" required>
        <select required>
          <option value="" disabled selected>Sexo</option>
          <option value="female">Mujer</option>
          <option value="male">Hombre</option>
          <option value="custom">Personalizado</option>
        </select>
        <div class="dbl-input">
          <select required>
            <option value="" disabled selected>Mes</option>
            <option value="1">Ene</option><option value="2">Feb</option>
            <!-- ... -->
          </select>
          <select required>
            <option value="" disabled selected>Día</option>
            <option value="1">1</option><option value="2">2</option>
            <!-- ... -->
          </select>
          <select required>
            <option value="" disabled selected>Año</option>
            <option value="2000">2000</option><option value="2001">2001</option>
            <!-- ... -->
          </select>
        </div>
        <button type="submit">Regístrate</button>
      </form>

      <div class="footer-link">
        <a href="#">¿Crear una Página para una celebridad, banda o negocio?</a>
      </div>

    </div>
  </div>
</body>
</html>
